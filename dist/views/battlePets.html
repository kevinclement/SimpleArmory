<div class="container"> <div class="page-header"> <h2> Battle Pets <small class="pbSmall"><input type="checkbox" id="showlevels" ng-model="showLevel"><label for="showlevels">Show levels and breeds</label></small> <div class="progress progressRight"> <progressbar max="100" type="success" value="percent(items.collected, items.possible)"> <span>{{ achFormater(items.collected, items.possible) }}</span> </progressbar> </div> </h2> </div> <h3 class="categoryHeader" ng-repeat-start="category in items.categories">{{ category.name }}</h3> <div class="sect" ng-repeat="subCategory in category.subCategories"> <h5 class="zoneHeader">{{ subCategory.name }}</h5> <div class="pbCell" ng-repeat="item in subCategory.items"> <a ng-href="//www.wowhead.com/{{ item.link }}" class="thumbnail pbThumbnail" ng-class="{borderOn:!item.collected, borderOff:item.collected}"> <img ng-src="{{getImageSrc(item)}}"> <div class="pbLevel" ng-class="{opacityOn:showLevel}">{{ item.level }}</div> <div class="pbBreed" ng-class="{opacityOn:showLevel}">{{ item.breed }}</div> </a> <div class="pbQual" style="{{ qualityToBackground(item) }}"></div> </div> </div> <div class="clear" ng-repeat-end> </div>
