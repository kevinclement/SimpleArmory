<div class="container"> <div class="page-header"> <h2> Companions <div class="progress progressRight"> <progressbar max="100" type="success" value="percent(items.collected, items.possible)"> <span>{{ achFormater(items.collected, items.possible) }}</span> </progressbar> </div> </h2> </div> <h3 class="categoryHeader" ng-repeat-start="category in items.categories">{{ category.name }}</h3> <div class="sect" ng-repeat="subCategory in category.subCategories"> <h5 class="subCatHeader">{{ subCategory.name }}</h5> <a target="{{settings.anchorTarget}}" ng-href="//{{settings.WowHeadUrl}}/{{ item.link }}" class="thumbnail" ng-repeat="item in subCategory.items" ng-class="{borderOn:!item.collected, borderOff:item.collected}"> <img ng-src="{{getImageSrc(item)}}"> </a> </div> <div class="clear" ng-repeat-end> </div>
