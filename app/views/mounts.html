<div class="container">
  <div class="page-header">
    <h2>
        Mounts <small class="pbSmall"><input type="checkbox" id="planner" ng-model="showPlanner" ng-change="plannerChanged()"><label for="planner">Show Planner</label></small>
    <div class="progress progressRight">
            <progressbar max="100" type="success"
      	  		value="percent(items.collected, items.possible)" >
      	  		<span>{{ achFormater(items.collected, items.possible) }}</span>
      	  	</progressbar>
        </div>
    </h2>
  </div>
  <div ng-hide="showPlanner">
    <h3 class="categoryHeader" ng-hide="category.name == 'Mounts'" ng-repeat-start="category in items.categories">{{ category.name }}</h3>
    <div class="sect" ng-repeat="subCategory in category.subCategories">
  		<h5 class="zoneHeader">{{ subCategory.name }}</h5>
  		<a ng-href="//{{selectedLanguage}}.{{settings.WowHeadUrl}}/{{ item.link }}" class="thumbnail" ng-repeat="item in subCategory.items" ng-class="{borderOn:!item.collected, borderOff:item.collected}">
          	<img ng-src="{{getImageSrc(item)}}">
        	</a>
    </div>
    <div class="clear" ng-repeat-end></div>
  </div>
  <div ng-show="showPlanner && plannerReturned && planner.length > 0">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Step</th>
          <th class="mnt-plan-boss-col">Boss</th>
          <th class="mnt-plan-mount-col" style="padding-left:0px;">Mount</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody ng-repeat="step in planner">
        <tr>
          <td>{{$index + 1}}</td>
          <td><img ng-src="{{getPlanStepImageSrc(step)}}" ng-hide="getPlanStepImageSrc(step) == ''" class="mnt-icon-step"/>{{getStepTitle(step)}}</td>
          <td colspan="2">
            <table width="100%">
              <tbody ng-repeat="boss in step.bosses">
                <tr>
                  <td class="mnt-plan-boss-col">{{boss.name}}</td>
                  <td class="mnt-plan-mount-col"><a ng-show="boss.itemId" ng-class="anchorCss(boss)" ng-href="//{{selectedLanguage}}.{{settings.WowHeadUrl}}/item={{ boss.itemId }}"><img class="mnt-plan-icon" ng-src="{{getPlanImageSrc(boss)}}">{{boss.mount}}</a></td>
                </tr ng-repeat-end>
              </tbody>
            </table>
          </td>
          <td>
            {{step.notes}}
            <table>
              <tbody ng-repeat="boss in step.bosses">
                <tr>
                  <td>{{boss.note}}&nbsp;</td>
                </tr ng-repeat-end>
              </tbody>
            </table>
          </td>
        </tr ng-repeat-end>
      </tbody>
    </table>
  </div>
  <div ng-show="showPlanner && plannerReturned && planner.length == 0">
    <img src="images/success.png" />
    <p>
      Grats! You've farmed all the mounts. <br/>
      You should post on <a href="http://reddit.com/r/wow">/r/wow</a>!
    </p>
  </div>
</div>
