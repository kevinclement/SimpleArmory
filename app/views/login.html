<!-- Modal Login Template -->
<script type="text/ng-template" id="ModelLogin.html">
    <div class="modal-header">
        <h3 class="modal-title">Enter realm and character</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-show="hasInvalidInput">
            You need to select a realm and enter a valid character name to view armory data.
        </div>

        <div class="input-group">
            <span class="input-group-addon input-group-label">Realm</span>
            <ui-select ng-model="selectedRealm.selected" ng-disabled="isDisabled" style="width: 100%;" focus-on="SetFocus" title="Choose an realm">
                <ui-select-match placeholder="{{selectPlaceholder}}">
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices group-by="regionGroupFn" repeat="realm in realms | filter:{name:$select.search}">
                    <div ng-bind-html="realm.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>

        <br/>
        <div class="input-group">
            <span class="input-group-addon input-group-label">Character</span>
            <input type="text" class="form-control" ng-model="characterName" ng-enter="ok()">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Go</button>
    </div>
</script>
