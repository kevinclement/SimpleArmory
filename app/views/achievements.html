<div class="container">
  <div class="page-header">
    <h2>
        Achievements <small>{{superCat}}</small>
        <div class="progress progressRight">
            <progressbar max="100" type="success"
      	  		value="superCat == 'Feats of Strength'  || superCat == 'Legacy' ? 100 : percent(achievements.completed, achievements.possible)" >
      	  		<span ng-hide="superCat == 'Feats of Strength' || superCat == 'Legacy'">{{ achFormater(achievements.completed, achievements.possible) }}</span>
      	  		<span ng-show="superCat == 'Feats of Strength'">{{ achievements.foSTotal }}</span>
              <span ng-show="superCat == 'Legacy'">{{ achievements.legacyTotal }}</span>
      	  	</progressbar>  	
        </div>
    </h2>
  </div>
  
  <h3 class="categoryHeader" ng-hide="category.name == superCat" ng-repeat-start="category in achievements.categories">{{ category.name }}</h3>
  <div class="sect" ng-repeat="zone in category.zones">
      <h5 class="zoneHeader">{{ zone.name }}</h5>

      <a ng-href="//{{selectedLanguage}}.{{settings.WowHeadUrl}}/achievement={{achievement.id}}" class="thumbnail" ng-attr-rel="{{achievement.rel}}" ng-repeat="achievement in zone.achievements" ng-class="{borderOn:!achievement.completed, borderOff:achievement.completed}">
        <img ng-src="{{getImageSrc(achievement)}}">
      </a>
  </div>
  <div class="clear" ng-repeat-end /> 
</div>
